<form [formGroup]="loginGroup" (submit)="onLoginSubmit()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [formControl]="username">
    <mat-error/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [formControl]="password">
    <mat-error/>
  </mat-form-field>
  <button color="accent" mat-raised-button type="submit" [disabled]="!loginGroup.valid">Login</button>
</form>
