<div>
  <mat-card *ngFor="let movie of movies">
    <img mat-card-image src="{{movie.imgSrc}}}">
    <mat-card-header>{{movie.title}}</mat-card-header>
    <mat-card-subtitle>{{movie.releaseDate}}</mat-card-subtitle>
    <mat-card-actions [appIfRole]="systemRole$" requiredRole="{{SystemRole.Mod}}">
      <button mat-mini-fab (click)="onEditClick(movie)">
        <mat-icon>edit</mat-icon>
      </button>
      <span></span>
      <button mat-mini-fab [disabled]="(systemRole$ | async) != SystemRole.Admin" (click)="onDeleteClick(movie)" >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
