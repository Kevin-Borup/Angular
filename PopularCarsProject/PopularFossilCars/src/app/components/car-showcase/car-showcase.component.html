<table mat-table [dataSource]="cars">
  <!-- Position Column -->
  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Model. </th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="count">
    <th mat-header-cell *matHeaderCellDef> Count </th>
    <td mat-cell *matCellDef="let element"> {{element.count}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="adjustment">
    <th mat-header-cell *matHeaderCellDef> Adjustment </th>
    <td mat-cell *matCellDef="let element"> {{element.adjustment}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td mat-cell *matCellDef="let row">
      <button mat-fab color="primary" (click)="deleteCar(row)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
