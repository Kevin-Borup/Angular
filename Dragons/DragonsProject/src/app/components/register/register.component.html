<mat-toolbar id="subToolbar" color="accent">
  <h3>Registration</h3>
</mat-toolbar>
<div>
  <form [formGroup]="registrationData" (ngSubmit)="onRegistrationSubmit()">
    <mat-form-field>
      <mat-label>Enter your username</mat-label>
      <input matInput formControlName='username' [type]="'text'" required>
    </mat-form-field>
    <mat-form-field >
      <mat-label>Role</mat-label>
      <mat-select [formControl]="roleControl" required>
        <mat-option *ngFor="let role of roles" [value]="role">
          {{role}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="roleControl.hasError('required')">Select a role</mat-error>
    </mat-form-field>
    <mat-form-field class="formPass">
      <mat-label>Enter your password</mat-label>
      <input matInput formControlName='password' [type]="hidePass ? 'password' : 'text'" required>
      <button mat-icon-button matSuffix (click)="hidePass = !hidePass" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePass">
        <mat-icon>{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button color="primary" type="Submit" style="display: block" [disabled]="!registrationData.valid" mat-raised-button>Register account</button>
  </form>


</div>
