<mat-toolbar id="subToolbar" color="accent">
  <h3>Tunes</h3>
</mat-toolbar>
<mat-table *ngIf="(tunes$ | async) as tunes, else loading" [dataSource]="tunes">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let tune"> {{tune.name}} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let tune"> {{tune.duration}} </td>
  </ng-container>
</mat-table>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
